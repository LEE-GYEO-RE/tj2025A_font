<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>

    <div> <!--전체 div-->
        <h3> 회원가입 </h3> <!--회원 가입 영역-->     <br />
            아이디 : <input class="signId" type="text" />  <br />
            비밀번호 : <input class="signPw" type="password" />    <br />
            <button onclick="signup()">
                회원가입
            </button>
    </div>

    <div>
        <h3> 로그인 </h3> <!--로그인 영역-->     <br />
            아이디 : <input class="loginId" type="text" /> <br />
            비밀번호 : <input class="loginPw" type="password" /> <br />
            <button onclick="login()">
                로그인
            </button>

    </div>




    
    <!-- JS 파일 호출은 body 마크업내 가장 하단에 -->
    <script src="실습16.js"></script>
</body>
</html>
