<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script src='main.js'></script>
</head>
<body>
        <!--
    <script> 태그는 하나의 문서에서 여러개 사용할 수 있음
    
    <body> 태그 직전에 자바스크립트 코드를 삽입.
    
    자바스크립트에서는 영어 대소 문자를 구별해서 코드 작성할 때 주의.    
    
    <script src ="외부 스크립트 파일 경로"> </script>
        외부 스크립트 파일로 연결해서 자바스크립트 작성하기 

    *사용법*
    -주의할 점 : HTML 없이 JS 파일만으로 실행이 불가능
        방법1 
        1. HTML 파일 내 <body> 마크업 안에서 가장 아래
        2. <script> 마크업을 이용하여 JS코드를 작성한다.
            
        방업2
        1. JS 파일 생성하여 JS코드를 작성한다.
        2. HTML 파일내 <body> 마크업 안에서 가장 아래
        3. <script src="JS파일경로"></script>    

        [ 기본 필수 용어 ]
            1. 데이터 ( Data / 자료 ) : 사실이나 값을 그대로 나타낸 객관적인 자료
            
            2. 리터럴 : 프로그래밍 언어(JS/JAVA/PY/C)에서 소스코드(작성한 코드)에 직접 표현한 값
                -> 왜? 컴퓨터는 0과1(2진수) 밖에 모른다?? 각 프로그래밍언어 회사들은 0과1 로 조합한 미리 만들어진 단어가 필요하다.
                -> JS는 'a'를 모른다. 개발자가 사용할 수 있도록 미리 정해진 값들을 넣어놨다.( 상수 = 수정할 수 없는 고정값)
                -> 종료 : 9(숫자) , a(문자) , true(참) / 이러한 종류는 프로그래밍 언어 회사에서 종류를 정한다. < 자료의 타입/종류(자료형)>

            3. *자료형(무조건 암기)* : 프로그래밍 언어에서 자료들을 분류하는 방법
                -> 왜? 데이터를 처리하는 데 효율적으로 하기 위해서 : 분리수거 하는 이유랑 같음.
                -> 각 프로그래밍 언어 별로 다르다.
        [ JS 자료형 ]
            1. 숫자형 ( Number )            : 10(정수) , 3.14(실수)
            2. 문자열 ( String )            : " " 큰따음표 또는 ' ' 작은 따음표로 감싼 자료 , 사과 vs "사과"
                                                            정해진 의미부여는  안해도 됨. : console vs "console"
            3. 불리안 ( Boolean )           : true 또는 false *대문자는 주의
            4. 배열 ( Array )               : [ 자료, 자료, 자료 ] 대괄호 안에 ,쉼표로 구분하여 여러 자료들을 감싼 *자료*
            5. 객체 ( Object )              : { 속성명 : 자료, 속성명 : 자료} 중괄호 안에 ,쉼표로 구분하여 이름과 값이 한쌍을 이루는 자료
            6. 특수 : 
                undefined : 자료가 할당되지 않은 상태   
                null : 자료가 존재하지 않음

        *생각해보기1
            [ 10, 'A' , "사과" , 3.14 ]
            1. 위 코드에서 자료는 몇개? 5개 
        
        *생각해보기2
            [ { 이름 : "김현수" } , 'A' , 3.14 ]
            1. 위 코드에서 자료는 몇개? 5개
            2. 위 코드에서 리터럴은 몇개? 3개 ( "김현수" , 'A' , 3.14 )
            
        ** 미리 정해진 기능이 포함된 특수문자/문자열 : 키워드
            [] , {} , console , Number , String , if , for 등등
    -->

    <!-- 방법1 -->
    <script>
        console.log("(방법1)JS시작합니다.")
    </script>

    <!-- 방법2 -->
    <script src="1_JS시작.js"></script>

</body>
</html>
